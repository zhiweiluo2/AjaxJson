<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json数据语法</title>

    <script>

        // 1、定义基本格式
        var person = {name:"张三",age:13,gender:"男"};   //格式必须统一
        // alert(person);
        //获取 name 的值
        var name =person,name;  //第一种方式
        var name = person["name"];   //第二种方式
        // alert(name);


        //2、嵌套方式  {  } ——>  [ ]
        var persons = {
            "persons":[
                {name:"张三",age:13,gender:"男"},
                {name:"李四",age:14,gender:"女"},
                {name:"王五",age:15,gender:"男"}
                ]
        };
        // alert(persons);
        //获取王五值
        var name1 = persons.persons[2].name;
        // alert(name1);


        //3、嵌套方式  [ ]  ——> {  }   ps 数组里面放着多个json 对象
        var ps = [
            {name:"张三",age:13,gender:"男"},
            {name:"李四",age:14,gender:"女"},
            {name:"王五",age:15,gender:"男"}
        ];
        // alert(persons);

        //获取李四值
        alert(ps[1].name);

    </script>

</head>

</body>
</html>
