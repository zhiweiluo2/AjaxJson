<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>jquery实现ajax的方式3_post</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>

    <script>

        //定义方法
        function fun(){
            //使用jQuery的方式： $.post( ) 发送异步请求   1、请求路径 2、请求参数 3、响应成功后的回调函数 4、设置接受到的响应数据的格式
            $.post("/ajaxServlet",{username:"rose"},function (data) {
                alert(data);
            },"text");
        }

    </script>
</head>
<body>
    <input type="button" value="发送一步请求" onclick="fun();">
    <input type="text">
</body>
</html>
