<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>jquery实现ajax的方式1_ajax</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>

    <script>
        jquery-migrate-1.0.0.js
        //定义方法
        function fun(){
            //使用jQuery的方式： $.ajax( ) 发送异步请求

            $.ajax({
                url:"/ajaxServlet", //请求路径
                type:"POST",        //请求方式  默认为get
                data:{"username":"jack","age":12},  //请求参数  这种方式绑定参数好
                success:function (data) {   //当响应成功后会自动执行这个回调函数
                    alert(data);   //这个data表示一个变量，这变量会去接收服务器给的响应结果的值
                },  //响应成功后的回调函数
                error:function (data) {   //当响应失败后会自动执行这个回调函数
                    alert("出错啦。。");
                },  //表示如果请求响应出现错误，会执行的回调函数

                dataType:"text",  //设置接受到的响应数据的格式

            })
        }

    </script>
</head>
<body>
    <input type="button" value="发送一步请求" onclick="fun();">
    <input type="text">
</body>
</html>
